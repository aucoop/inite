<VirtualHost *:80>

  LogLevel Info
  ErrorLog ${APACHE_LOG_DIR}/error.log
  CustomLog ${APACHE_LOG_DIR}/access.log combined

  DocumentRoot "/root/Documents/projecte/inite"

  Alias /static /root/Documents/projecte/inite/static
  
  RewriteEngine on
#  RewriteCond %{HTTP_HOST} 
#  RewriteRule "^/$" "/wikipedia/"
 <If "%{HTTP_HOST} == 'wikipedia.dks' ">
    RedirectMatch  "^(((?!wkoff).)*)$" "http://wikipedia.dks/wkoff$1"
 </If>
<If "%{HTTP_HOST} == 'moodle.dks' ">
    RedirectMatch  "^(((?!mddl).)*)$" "http://moodle.dks/mddl$1"
 </If>
<If "%{HTTP_HOST} == 'khanacademy.dks' ">
    RedirectMatch  "^(((?!kacademy).)*)$" "http://khanacademy.dks/kacademy$1"
 </If>



  <Directory "/root/Documents/projecte/inite/inite">
          Options -Indexes
          AllowOverride All
          Require all granted
          <Files wsgi.py>
                  Require all granted
          </Files>
  </Directory>

  <Directory /root/Documents/projecte/inite/static>                            
    Options Indexes FollowSymLinks                                              
    AllowOverride None
    Require all granted
  </Directory>

</VirtualHost>
